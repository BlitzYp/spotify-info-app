<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Your Top Tracks...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <div id="content" class="text-center">
      <div class="spinner-border text-success mb-4" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h2>Fetching your top songs from Spotify...</h2>
      <p>This may take a few seconds depending on your data.</p>
    </div>
  </div>

  <script>
    fetch('/results')
      .then(res => res.json())
      .then(data => {
        if (data.html) {
          document.getElementById('content').innerHTML = data.html;
        } else {
          document.getElementById('content').innerHTML = '<div class="alert alert-danger">Failed to load your top tracks.</div>';
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('content').innerHTML = '<div class="alert alert-danger">Something went wrong while fetching your data.</div>';
      });
  </script>

</body>
</html>
